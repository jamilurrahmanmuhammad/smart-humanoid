# Alembic Configuration for RAG Chatbot Assistant
# https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration environment
script_location = alembic

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Truncate migration revision to 12 characters
truncate_slug_length = 40

# Set to 'true' to run the environment during autogenerate
# render_as_batch = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
